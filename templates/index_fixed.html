<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AIM: AI 이미지 평가 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AIM: AI 이미지 평가 시스템</h1>
        <form action="/evaluate" method="post" enctype="multipart/form-data" id="eval-form">
            <div class="form-group">
                <label for="topic">주제 (Topic)</label>
                <input type="text" id="topic" name="topic" placeholder="예: '미래 도시의 풍경'" required>
            </div>
            <div class="form-group">
                <label for="prompt">상세 프롬프트 (Prompt)</label>
                <textarea id="prompt" name="prompt" rows="4" placeholder="예: '사이버펑크 스타일의 도시, 네온 불빛과 비행 자동차'" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">평가할 이미지 (Select Images)</label>
                <input type="file" id="images" name="images" multiple required accept="image/*">
                <div class="image-preview-container" id="image-preview-container" style="display: none;">
                </div>
                <div class="reference-selection-info" id="reference-info" style="display: none;">
                    아래에서 기준 이미지를 선택하세요.
                </div>
                <div id="reference-selector" style="display: none; margin-top: 10px;">
                    <label for="ref_image">기준 이미지 선택:</label>
                    <select id="ref_image" name="ref_image"></select>
                </div>
            </div>
            <button type="submit" id="submit-btn">평가 시작</button>
        </form>
    </div>

    <!-- 로딩 화면 -->
    <div id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>AI 이미지 평가 진행 중...</h3>
            <p>이미지 분석 및 점수 계산 중입니다.</p>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">잠시만 기다려주세요...</p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('images');
        const previewContainer = document.getElementById('image-preview-container');
        const referenceInfo = document.getElementById('reference-info');
        const referenceSelector = document.getElementById('reference-selector');
        const refSelect = document.getElementById('ref_image');
        const submitBtn = document.getElementById('submit-btn');

        // 파일 선택 시 미리보기 및 기준 이미지 선택 UI 업데이트
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            updatePreview(files);
            updateReferenceSelector(files);
        });

        function updatePreview(files) {
            previewContainer.innerHTML = '';
            
            if (files.length === 0) {
                previewContainer.style.display = 'none';
                return;
            }

            previewContainer.style.display = 'grid';
            
            files.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = file.name;
                
                const filename = document.createElement('div');
                filename.className = 'filename';
                filename.textContent = file.name;
                
                previewItem.appendChild(img);
                previewItem.appendChild(filename);
                previewContainer.appendChild(previewItem);
            });
        }

        function updateReferenceSelector(files) {
            refSelect.innerHTML = '';
            
            if (files.length <= 1) {
                referenceSelector.style.display = 'none';
                referenceInfo.style.display = 'none';
                return;
            }

            referenceInfo.style.display = 'block';
            referenceSelector.style.display = 'block';
            
            files.forEach((file, index) => {
                const option = document.createElement('option');
                option.value = file.name;
                option.textContent = file.name;
                if (index === 0) option.selected = true; // 첫 번째를 기본 선택
                refSelect.appendChild(option);
            });
        }

        // 폼 제출 시 로딩 화면 표시
        document.getElementById('eval-form').addEventListener('submit', function(e) {
            const files = fileInput.files;
            
            if (files.length === 0) {
                e.preventDefault();
                alert('최소 하나의 이미지를 선택해주세요.');
                return;
            }

            // 로딩 화면 표시
            showLoadingScreen();
            
            // 진행 바 애니메이션
            setTimeout(() => {
                const progressFill = document.querySelector('.progress-fill');
                if (progressFill) {
                    progressFill.style.width = '90%';
                }
            }, 1000);
        });

        function showLoadingScreen() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoadingScreen() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
